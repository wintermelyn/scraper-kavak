name: Ejecutar Scraper cada 6 horas

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar entorno Python y dependencias
        uses: ./.github/actions/install-env

      - name: Cachear navegadores de Playwright
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-v1

      - name: Instalar solo Chromium para Playwright
        working-directory: kavak_scraper
        run: poetry run playwright install chromium

      - name: Ejecutar scraper
        working-directory: kavak_scraper
        run: poetry run scrap
