name: Ejecutar Scraper cada 6 horas

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget gnupg unzip curl
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Instalar distutils para Python 3.12
        run: sudo apt-get install -y python3-distutils

      - name: Instalar Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Instalar dependencias del proyecto
        working-directory: kavak_scraper
        run: poetry install --no-interaction

      - name: Ejecutar scraper
        working-directory: kavak_scraper
        run: poetry run scrap

      - name: Subir screenshot si existe
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-error
          path: kavak_scraper/error.png
          if-no-files-found: ignore
