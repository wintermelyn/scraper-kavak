name: Ejecutar Scraper cada 6 horas

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Instalar dependencias con Poetry
        working-directory: kavak_scraper
        run: poetry install --no-interaction

      - name: Instalar solo Chromium para Playwright
        working-directory: kavak_scraper
        run: poetry run playwright install chromium

      - name: Ejecutar scraper
        working-directory: kavak_scraper
        continue-on-error: true  # Permitir fallo sin detener el workflow
        run: poetry run scrap

      - name: Preparar captura si existe
        if: failure()
        run: |
          if [ -f "kavak_scraper/error.png" ]; then
            mkdir -p temp_upload
            cp kavak_scraper/error.png temp_upload/
          fi

      - name: Subir captura si fue generada
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-error
          path: temp_upload/error.png
          if-no-files-found: ignore
